<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="../static/css/register.css">
    <title>register</title>
</head>
<body>
    <section class="h-100 h-custom" style=background:linear-gradient(40deg,#da8aeb,#05ffa3);">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img class="img" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
      
                  <form action="/datasave" method="post" class="px-md-2">
      
                    <div class="form-outline mb-4">
                        <label class="form-label mt-1" for="form3Example1q">ชื่อ-นามสกุล</label>
                      <input type="text" id="form3Example1q" class="form-control" name="name_lastname" />
                      
                    </div>
                    <div>
                        <label class="form-label" for="form3Example1q">Email</label>
                      <input type="email" id="form3Example1q" class="form-control" name="email"/>
                      
                    </div>
                    <div>
                        <label class="form-label" for="form3Example1q">password</label>
                      <input type="password" id="form3Example1q" class="form-control" name="password"/>
                      
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline datepicker">
                            <label for="exampleDatepicker1" class="form-label">เบอร์</label>
                          <input type="tel" class="form-control" id="exampleDatepicker1" name="tel"/>
                          
                        </div>
                        <div class="form-outline datepicker">
                            <label for="exampleDatepicker1" class="form-label">คณะ</label>
                          <input type="tel" class="form-control" id="exampleDatepicker1" name="group" />
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <select name="gender" class="select">
                          <option value="1" disabled>Gender</option>
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                          <option value="Other">Other</option>
                        </select>
      
                      </div>
                    </div>

      
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                      <div class="col-md-6">
      
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1w">สาขา</label>
                          <input type="text" id="form3Example1w" class="form-control" name="major" />
                          
                        </div>
      
                      </div>
                    
                    </div>
                    <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                    <p  class="mt-2" ><a href="login">เข้าสู่ระบบ</a></p>
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
